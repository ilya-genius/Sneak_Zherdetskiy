<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Игра на JavaScript</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="menu">
    <label for="headColor">Выберите цвет головы змеи:</label>
    <input type="color" id="headColor" value="#00ff00">
    <br>
    <label for="bodyColor">Выберите цвет туловища змеи:</label>
    <input type="color" id="bodyColor" value="#ff0000">
    <br>
    <label for="foodImage">Выберите вид еды:</label>
    <select id="foodImage">
      <option value="img/food.png">Яйцо</option>
      <option value="img/food1.png">Птица</option>
      <option value="img/food2.png">Грызун</option>
    </select>
    <br>
    <label for="playerName">Введите ваш никнейм:</label>
    <input type="text" id="playerName" maxlength="20">
    <br>
    <button type="button" onclick="startGame()">Начать игру</button>
  </div>
  <canvas id="game" width="608" height="608"></canvas>
  <div id="scoreboard">
    <h2>Таблица рекордов</h2>
    <table id="records-table">
      <tr>
        <th>Место</th>
        <th colspan="2">Никнейм</th>
        <th>Счет</th>
      </tr>
    </table>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
